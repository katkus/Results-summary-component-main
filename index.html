<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <section class="yourResult">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="myResult"> 76 </div>
        <div class="maximumPointsFromMainResult"> of 100</div>
      </div>

      <div class="great">Great</div>
      
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="summary">

      <h2>Summary</h2>

      <article class="resultsAndMaximumPoints">
        <div class="reactionRectangle">
          <div class="iconAndName">
            <img class="iconReaction" src="./assets/images/icon-reaction.svg" alt="icon reaction">
            Reaction
          </div>

          <div class="results">
            <div class="result">80&nbsp;</div>
            <div class="maximumPoints">&nbsp;/ 100</div>
          </div>
        </div>

        <div class="memoryRectangle">
          <div class="iconAndName">
            <img class="iconMemory" src="./assets/images/icon-memory.svg" alt="icon memory">
            Memory
          </div>

          <div class="results">
            <div class="result">92&nbsp;</div>
            <div class="maximumPoints">&nbsp;/ 100</div>
          </div>
        </div>

        <div class="verbalRectangle">
          <div class="iconAndName">
            <img class="iconVerbal" src="./assets/images/icon-verbal.svg" alt="icon verbal">
            Verbal
          </div>

          <div class="results">
            <div class="result">61&nbsp;</div>
            <div class="maximumPoints">&nbsp;/ 100</div>
          </div>
        </div>

        <div class="visualRectangle">
          <div class="iconAndName">
            <img class="iconVisual" src="./assets/images/icon-visual.svg" alt="icon visual">
            Visual
          </div>

          <div class="results">
            <div class="result">72&nbsp;</div>
            <div class="maximumPoints">&nbsp;/ 100</div>
          </div>
        </div>
      </article>

      <button class="buttonContinue">Continue</button>

    </section>

  </main>

</body>

</html>
